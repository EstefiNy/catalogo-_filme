<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Catálogo de Filmes</h1>
        </header>

        <div class="slider">

            <div class="slider">
            
                <imput type="radio" nome="radio-btn" id="radio1"></imput>
                <imput type="radio" nome="radio-btn" id="radio2"></imput>
                <imput type="radio" nome="radio-btn" id="radio3"></imput>
                <imput type="radio" nome="radio-btn" id="radio4"></imput>


                <div class="slide first">
                    <img src="unnamed.jpg" alt="imagem 1">
                </div>
                <div class="slide">
                    <img src="F1-zdSFWIAAvj3b.jpg" alt="imagem 2">
                </div>
                <div class="slide ">
                    <img src="" alt="imagem 3">
                </div>
                <div class="slide ">
                    <img src="" alt="imagem 4">
                </div> 

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>
            
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>


        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
