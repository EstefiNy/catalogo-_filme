<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <header>
        <h1>Contato</h1>
    </header>

    <section class="contact-form">
        <h2>Entre em contato conosco</h2>
        <form id="contact-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" Placeholder="João Manuel" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" Placeholder="exemplo@exemplo.com.br" required>
            <br><br>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" Placeholder="XX XXXXXXXXX">
            <br><br>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <br><br>

            <button type="submit">Enviar</button>
        </div>
        </form>
    </section>

    <footer>
        <p>2023 Catálogo de Filmes</p>
    </footer>

    <script src="contato.js"></script>
</body>
</html>
